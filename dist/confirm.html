<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <link href="//at.alicdn.com/t/font_641460_mbt3ci07opmvlsor.css" rel="stylesheet">



<title>商品确认</title>
<link href="/css/common.794437e1.css" rel="stylesheet"><link href="/css/confirm.794437e1.css" rel="stylesheet"></head>
<body>

<div class="page">

  
  <div class="confirm_box">
    <p class="box_tit">商品信息</p>
    <ul class="item_list" id="itemList">
      
    </ul>
    <p class="total_box" id="itemTotal">
      
    </p>

    
    <p class="box_tit">配送信息</p>
    <ul class="song_box">
      <li>
        <p class="song_tit">支付方式</p>
        <p class="song_text">
          <select class="wide100" id="payType">
            <option value="0">选择支付方式</option>
            <option value="1">钱包余额支付</option>
            <option value="2">微信支付</option>
            <option value="3">支付宝支付</option>
            <option value="9">货到付款</option>
          </select>
        </p>
      </li>
      <li>
        <p class="song_tit">配送方式</p>
        <p class="song_text">
          <select class="wide100">
            <option value="0">请选择</option>
            <option value="1">送货上门</option>
            <option value="2">门店自提</option>
          </select>
        </p>
      </li>
      <li>
        <p class="song_tit">收货人姓名</p>
        <p class="song_text">
          <input type="text" value="" id="receiverName" placeholder="收货人姓名">
        </p>
      </li>
      <li>
        <p class="song_tit">收货人电话</p>
        <p class="song_text">
          <input type="text" value="" id="receiverMobile" placeholder="收货人电话">
        </p>
      </li>
      <li id="receivAddress">
        <p class="song_tit">收货地址</p>
        <p class="song_text">
          <input type="text" value="" id="receiverAddress" placeholder="收货详细地址">
        </p>
      </li>
      
      <li>
        <p class="song_tit">备注</p>
        <p class="song_text">
          <textarea id="remarks" class="wide100" rows="3" placeholder="备注信息"></textarea>
        </p>
      </li>
    </ul>



  </div>

  <p class="order_submit" id="orderSubmit">提交订单</p>

  

</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/iScroll/5.2.0/iscroll-lite.js"></script>
<script type="text/javascript" src="/js/common.794437e1.js"></script><script type="text/javascript" src="/js/confirm.794437e1.js"></script></body>
</html>
