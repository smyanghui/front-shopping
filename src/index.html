${require('./head.tpl')}
<title>首页</title>
</head>
<body>

<div class="page_box">

  <!-- 顶部导航 -->
  <div class="top_box">
    <p class="cur"><a href="javascript:;">选蛋糕</a></p>
    <p><a href="order.html">我的订单</a></p>
    <p><a href="seller.html">商家详情</a></p>
  </div>

  <!-- 商品内容 -->
  <div class="content_box">

    <!-- 左侧分类 -->
    <div class="content_left">
      <ul class="menu_left" id="sortBox">
        <li><p>优惠</p></li>
        <li id="myclik" class="cur"><p>招牌</p></li>
        <li><p>吃货最爱</p></li>
        <li><p>卡通生日蛋糕</p></li>
        <li><p>新品蛋糕</p></li>
        <li><p>特色蛋糕</p></li>
        <li><p>水果蛋糕</p></li>
        <li><p>主题蛋糕</p></li>
        <li><p>限时抢购</p></li>
      </ul>
    </div>

    <!-- 商品列表 -->
    <div class="content_main" id="iScrollItem">
      <div>
        <ul id="itemBox">
          <li id="item_11" data-itemid="11">
            <p class="image_box"><img src="/src/images/item.png" /></p>
            <div class="text_box">
              <a href="detail.html" class="item_tit">精品生日水果蛋糕</a>
              <div class="item_remark">
                <p>送蜡烛10支，每个账号限买一个</p>
              </div>
              <div class="price_box">
                <p class="item_price">￥100.00</p>
                <p class="item_choice J_item_choice">
                  <i class="iconfont icon-minus"></i>
                  <strong>2</strong>
                  <i class="iconfont icon-add"></i>
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>

</div>

<!-- 底部 -->
<div class="bottom_out_box">
  <div class="bottom_box">
    <p class="bottom_cart" id="viewCart">购(2) <span>￥100.00</span></p>
    <p class="buy">去结算</p>
  </div>
</div>

<!-- 购物车 -->
<div class="cart_out_box" id="cartOutBox">
  <div class="cart_box" id="cartBox">
    <p class="cart_tit"><span><i class="iconfont icon-lajixiang"></i> 清空</span>已选商品</p>
    <ul class="cart_list" id="cartItemBox">
      <li id="cart_11" data-itemid="11">
        <div class="cart_item">
          <p class="cart_item_tit">商品名称</p>
          <p class="cart_item_sm">商品规格</p>
        </div>
        <div class="cart_choice J_cart_choice">
          <i class="iconfont icon-minus"></i>
          <strong>2</strong>
          <i class="iconfont icon-add"></i>
        </div>
      </li>
    </ul>
  </div>
</div>

<div class="cart_mask" id="cartMask"></div>

<script src="https://cdn.bootcss.com/iScroll/5.2.0/iscroll-lite.js"></script>
